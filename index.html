<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <h1>Twitter</h1>
    <nav>
      <ul class="navList">
        <li>
          <button class="btn-login">登录</button>
        </li>
        <li>
          <button class="btn-signUp">注册</button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="login-box">
      <h1>查看世界上正在发生的事情</h1>
      <input type="text" placeholder="电话、邮件地址或用户名"/>
      <hr>
      <input type="password" placeholder="密码">
      <hr>
      <a href="">忘记密码？</a>
      <button class="btn-login">登录</button>
      <p>或</p>
      <button class="btn-signUp">注册</button>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
